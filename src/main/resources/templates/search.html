<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content="Chords"/>
    <meta name="author" content="Daniel Jílek"/>

    <title>Chorder</title>

    <!-- Bootstrap Core CSS -->
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>

    <!-- Custom Fonts -->
    <link th:href="@{/vendor/font-awesome/css/font-awesome.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic}"
          rel="stylesheet" type="text/css"/>
    <link th:href="@{/vendor/simple-line-icons/css/simple-line-icons.css}" rel="stylesheet" type="text/css"/>

    <!-- Custom CSS -->
    <link th:href="@{/css/stylish-portfolio.min.css}" rel="stylesheet" type="text/css"/>

</head>

<body id="page-top">
<!-- Search -->
<section class="content-section bg-primary text-white text-center" id="search">
    <div class="container text-center">
        <div class="row">
            <div class="col-lg-10 mx-auto">
                <h2>Search</h2>
                <p class="lead mb-5">Don't wanna scroll to your chord? Just type it in here.</p>
                <form method="POST" action="/search">
                    <input class="btn btn-x2" type="test" name="chordName" id="chordName"/>
                    <input class="btn btn-dark btn-x2" type="submit" value="Search"/>
                </form>
            </div>
        </div>
    </div>
</section>

<!-- Services -->
<section class="content-section bg-light text-center" id="chords">
    <div class="container">
        <div th:if="${chords.isEmpty()}" class="content-section-heading">
            <h1><strong>We were not able to collect the chords :(</strong></h1>
        </div>
        <div class="row text-center">
            <div th:each="chord: ${chords}" class="col-lg-4 col-md-6 col-sm-12 text-center">
                <div class="text-center col-sm-12" style="margin-top: 30px;">
                    <span class="service-icon rounded-circle text-center">
                        <h2 th:text="${chord.getName()}" style="margin-top: 20px;"/>
                        <img th:src="@{${'/image/name/' + chord.getName()}}"/>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <a href="/chords#chords" style="margin-top: 70px;">Show all</a>
</section>

<!-- Footer -->
<footer class="footer text-center bg-primary text-white">
    <div class="container">
        <ul class="list-inline mb-5">
            <li class="list-inline-item">
                <a class="bg-light social-link rounded-circle" href="#">
                    <i class="icon-social-facebook"></i>
                </a>
            </li>
            <li class="list-inline-item">
                <a class="bg-light social-link rounded-circle" href="https://github.com/xaverric/chorder">
                    <i class="icon-social-github"></i>
                </a>
            </li>
        </ul>
        <p class="text-muted small mb-0">Copyright &copy; Daniel Jílek 2018</p>
    </div>
</footer>

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded js-scroll-trigger" href="#page-top">
    <i class="fa fa-angle-up"></i>
</a>

</body>

</html>
